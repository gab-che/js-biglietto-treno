<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto del Treno</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container text-center">
            <h1 class="py-5">Biglietto del Treno</h1>

            <div class="row justify-content-center">
                <div class="col col-md-6">
                    <div class="card">
                        <div class="card-header bg-danger text-white">
                            <h5>Ecco il tuo biglietto</h5>
                        </div>
                        <div class="card-body">
                            <p>Sig./Sig.ra: <span id="name"></span></p>
                            <p>Prezzo del biglietto: <span id="pricetag"></span></p>
                        </div>
                        <div class="card-footer d-flex justify-content-around">
                            <p>Prezzo iniziale: <span id="fullprice"></span></p>
                            <p>Sconto applicato: <span id="discount"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="js/script.js"></script>
</body>
</html>
